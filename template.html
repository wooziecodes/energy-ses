<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Shared Styles -->
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2c5282;
            --accent-color: #4299e1;
            --text-color: #2d3748;
            --background-color: #f7fafc;
            --section-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header Styles */
        header {
            background: var(--primary-color);
            color: white;
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Navigation Styles */
        nav {
            background: var(--secondary-color);
            padding: 0.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            opacity: 0.9;
        }

        nav a:hover,
        nav a.active {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem 0;
        }

        /* Footer */
        footer {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            margin-top: auto;
        }

        footer p {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: stretch;
                padding: 0.5rem;
            }

            nav a {
                text-align: center;
            }
        }
    </style>
    <!-- Page-specific styles will be added here -->
</head>
